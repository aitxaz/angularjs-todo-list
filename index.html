<html ng-app="crudApp">
<head>
<title>AngularJS Todo List Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Include main CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Include jQuery library -->
<script src="js/jQuery/jquery.min.js"></script>
<!-- Include AngularJS library -->
<script src="lib/angular/angular.min.js"></script>
<!-- Include Bootstrap Javascript -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container wrapper" ng-controller="DbController">
<h1 class="text-center">AngularJS Todo List Demo</h1>
<nav class="navbar navbar-default">
<div class="navbar-header">
<div class="alert alert-default navbar-brand search-box">
<button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Todo Item <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
<button class="btn btn-primary" ng-show="show_form" ng-click="deleteMultiple(details)">Delete <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
</div>
<div class="alert alert-default input-group search-box">

</div>
</div>
</nav>
<div class="col-md-6 col-md-offset-3">

<div ng-include src="'templates/form.html'"></div>

</div>
<div class="clearfix"></div>

<!-- Todo list -->
<div class="table-responsive">
<table class="table table-hover">
<tr>
    <th><input type="checkbox" id='selectAllCheckbox' ng-click="selectAll()"/></th>
    <th>Item ID</th>
    <th>Task Name</th>
    <th>Assigned To</th>
    <th>Description</th>
    <th>Done</th>
    <!--<th></th>
    <th></th>-->
</tr>
<tr ng-repeat="detail in details| filter:search_query">
    <td><input type="checkbox" id="{{detail.id}}" ng-click="selectItem(detail.id)"/></td>
    <td><span>{{detail.id}}</span></td>
    <td>{{detail.name}}</td>
    <td>{{detail.email}}</td>
    <td>{{detail.description}}</td>
    <td>{{detail.done}}</td>
    <!--<td>
    <button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
    </td>
    <td>
    <button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
    </td>-->
</tr>
</table>
</div>
</div>
</div>
<!-- Include controller -->
<script src="js/angular-script.js"></script>
</body>
</html>
