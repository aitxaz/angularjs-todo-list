<!-- Form used to add new entries-->
<form class="form-horizontal alert alert-warning" name="todoList" id="todoForm" ng-submit="insertInfo(todoInfo);" hidden>
<h3 class="text-center">Insert Todo Item</h3>
	<div class="form-group">
		<label for="Name">Task Name:</label>
		<input type="text" name="todo_name" class="form-control" placeholder="Enter Task Name" ng-model="todoInfo.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="todoList.todo_name.$invalid && todoList.todo_name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Email">Assigned To:</label>
		<input type="email" name="todo_email" class="form-control" placeholder="Enter Email Address" ng-model="todoInfo.email" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="todoList.todo_email.$invalid && todoList.todo_email.$dirty">Invalid Email!</p>
	</div>
	<div class="form-group">
		<label for="Done">Done:</label>
		<label for="" class="radio-inline done">
			<input type="radio" name="todo_done" value="yes" ng-model="todoInfo.done">Yes
		</label>
		<label for="" class="radio-inline done">
			<input type="radio" name="todo_done" value="no" ng-model="todoInfo.done">No
		</label>
	</div>
	
	<div class="form-group">
		<label for="Address">Description:</label>
		<input type="text" name="todo_description" class="form-control" placeholder="Enter Description" ng-model="todoInfo.description" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="todoList.todo_description.$invalid && todoList.todo_description.$dirty">Address field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="todoList.$invalid">Add</button>
	</div>
</form>
